<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Overwatch2 Score Board</title>
    <meta name="description" content="">
    <link rel="icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <table class="scoreboard">
        <tbody>
            <tr class="tank">
                <td class="role"><img src="../assets/role/Tank.svg"></td>
                <td class="badge"><img src="../assets/rank_badge/bronze/5.png"></td>
                <td class="score"><span class="win">0</span>-<span class="loss">0</span>-<span class="draw">0</span></td>
            </tr>
            <tr class="dps">
                <td class="role"><img src="../assets/role/Damage.svg"></td>
                <td class="badge"><img src="../assets/rank_badge/bronze/5.png"></td>
                <td class="score"><span class="win">0</span>-<span class="loss">0</span>-<span class="draw">0</span></td>
            </tr>
            <tr class="support">
                <td class="role"><img src="../assets/role/Support.svg"></td>
                <td class="badge"><img src="../assets/rank_badge/bronze/5.png"></td>
                <td class="score"><span class="win">0</span>-<span class="loss">0</span>-<span class="draw">0</span></td>
            </tr>
        </tbody>
    </table>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
